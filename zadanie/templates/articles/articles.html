{% extends "articles/articles-base.html" %}

{% block main %}
<h1>List of articles.</h1>

{% for article in articles %}
<a href="{{ article.get_absolut_url }}">{{ article.title }}</a>
<p>published: {{ article.pub_date }}</p>

{% endfor %}

<a href="{% url 'articles:create' %}" class="btn btn-lg btn-outline-secondary" role="button">Create New Article</a>

{% endblock %}
